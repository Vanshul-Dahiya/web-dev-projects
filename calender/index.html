<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Month Calender</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- div -> 1. body
                2. container
                3. top container and bottom container
                4. in top container -> 1) month div & 2)date div
                5. in bottom container -> 1) day div & 2) individual div for each date
               -->

    <div class="container">
        <div class="calendar">
            <div class="month">
                <div class="date">
                    <h1></h1>
                    <p class="Exactdate"></p>
                    <p class="time"></p>
           
                </div>
            </div>
            <div class="week">
                <div>Sun</div>
                <div>Mon</div>
                <div>Tue</div>
                <div>Wed</div>
                <div>Thurs</div>
                <div>Fri</div>
                <div>Sat</div>
  
            </div>
            <div class="days">
            </div>
        </div>
    </div>      
    
    <script src="index.js"></script>
</body>
</html>
